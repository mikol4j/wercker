box: microsoft/dotnet:2.0.0-sdk
no-response-timeout: 10
build:
  steps:    
    - script:
        name: restore
        cwd: src/SimpleApi
        code: |
          dotnet restore
    - script:
        name: build
        cwd: src/SimpleApi
        code: |
          dotnet build
    - script:
        name: publish
        cwd: src/SimpleApi
        code: |
          dotnet publish -c Release -o publish	 
    - script:
        name: chmod
        cwd: src/SimpleApi
        code: |
          chmod +x ./docker_entrypoint.sh
test:
  steps:
    - script:
        name: test-restore
        cwd: test/SimpleApi.Tests
        code: |
          dotnet restore
    - script:
        name: test-build
        cwd: test/SimpleApi.Tests
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: test/SimpleApi.Tests
        code: |
          dotnet test
integration:
  steps:
    - script:
        name: integration-test-restore
        cwd: test/SimpleApi.IntegrationTests
        code: |
          dotnet restore
    - script:
        name: integration-test-build
        cwd: test/SimpleApi.IntegrationTests
        code: |
          dotnet build
    - script:
        name: integration-test-run
        cwd: test/SimpleApi.IntegrationTests
        code: |
          dotnet test
    - script:
        name: copy binary
        cwd: src/SimpleApi
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
deploy:
  steps:
    - internal/docker-push:
        repository: rafalpienkowski/wercker-demo
        tag: latest, 1.0
        username: $USERNAME
        password: $PASSWORD
        registry: https://registry.hub.docker.com/v2
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"
        ports: "80"
        env: "ASPNETCORE_URLS=http://+:80"